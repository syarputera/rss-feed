name: Update RSS Feeds

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 feedparser

      - name: Generate feeds
        run: |
          python scripts/tv3.py
          python scripts/utusan.py

      - name: Commit updates
        run: |
          git config user.name "rss-bot"
          git config user.email "rss-bot@users.noreply.github.com"
          git add feeds/*.xml
          git commit -m "Auto update feeds" || exit 0
          git push
